{% extends "base_generic.html" %}
{% load bootstrap4 %}
{% block content %}

  {% csrf_token %}
  {% bootstrap_form form %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p> 
    <input type="submit" class="boxed-btn3 w-100" value="Reset password">
  </form>
{% endblock %}
